spring:
  batch:
    job:
      names: ${job.name:NONE}
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/spring_batch
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 3000
      maximum-pool-size: 10
      max-lifetime: 10000
      pool-name: HikariCP
